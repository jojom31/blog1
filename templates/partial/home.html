<h1>Hello!!</h1>
<p>This is the homepage</p>
<a href="/blog">View list of blogs</a>

<form action="/blog" method="POST">
    <label>
        New Blog Title
        <input
            type="text"
            name="blog_name"
            placeholder="New Blog Name"
        />
    </label>
    <label>
        Blog 
        <input
            type="number"
            name="year"
            placeholder="Starting Year"
        />
    </label>
    <button type="submit">Add Entry</button>
</form>
